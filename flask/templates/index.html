{% extends 'base.html' %}
{% block content %}
<h1>Hello World</h1>
<ul>
    {% for item in myList%}
        {% if item == 30 %}
            <li style="color: red;">{{item}}</li>
        {% else %}
            <li>{{item}}</li>
        {% endif %}
    {% endfor %}
</ul>
<p>{{myList}}</p>

<a href="{{ url_for('other')}}">Other</a>

{% endblock content %}
